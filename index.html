<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0;
            padding: 20px;
        }
        .card {
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card" onclick="openPage('card1.html')">Card 1</div>
    <div class="card" onclick="openPage('card2.html')">Card 2</div>
    <div class="card" onclick="openPage('card3.html')">Card 3</div>
    <div class="card" onclick="openPage('card4.html')">Card 4</div>
    <div class="card" onclick="openPage('card5.html')">Card 5</div>
    <div class="card" onclick="openPage('card6.html')">Card 6</div>
    <div class="card" onclick="openPage('card7.html')">Card 7</div>
    <div class="card" onclick="openPage('card8.html')">Card 8</div>
    <div class="card" onclick="openPage('card9.html')">Card 9</div>
    <div class="card" onclick="openPage('card10.html')">Card 10</div>
    <div class="card" onclick="openPage('card11.html')">Card 11</div>
    <div class="card" onclick="openPage('card12.html')">Card 12</div>

    <script>
        function openPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
